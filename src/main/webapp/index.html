<head>
    <title>Modstat Reports</title>

    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.9.custom.css"/>
    <link rel='stylesheet' type='text/css' href='skin/ui.dynatree.css'/>
    <style type="text/css">
        html,body {
            height:100%;
            padding:0px;
            margin:0px;
        }

        #tree {
            width:300px;
            min-height:100%;

            float:left;
            overflow:scroll;
        }

            overflow:hidden;
        }

            border:none;
            overflow:visible;
        }


        table {
            height:100%;
        }

            width:100%;
        }

        table {
            height:100%;
        }

        table tr {
            height:100%;
        }

    <script type='text/javascript' src="js/project.js"></script>

<body>
<table cellpadding="0" cellspacing="0" height="100%">
    <tr style="min-height:100%;">
        <td id="treecell" height="100%"><div id="tree"></div></td>
        <td id="rhs">
                <button id="actionbutton">Do Something</button>
        </td>
    </tr>
</table>
